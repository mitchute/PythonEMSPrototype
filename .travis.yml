language: cpp
matrix:
  include:
  - os: linux
    name: Linux
    sudo: required
    services: docker
    env: SH="docker exec -t ubuntu-test bash -c"
    before_install:
    - docker run -d --name ubuntu-test -e LC_ALL="en_US.UTF-8" -e LANG="en_US.UTF-8"
      -v $(pwd):/travis -w /travis ubuntu:latest tail -f /dev/null
    install:
    - $SH "apt-get update"
    - $SH "apt-get install -y locales && locale-gen en_US.UTF-8"
    - $SH "apt-get install -y python3.6-dev cmake build-essential"
    script: $SH "scripts/build_linux_travis.sh"
  - os: osx
    name: Mac
    script: scripts/build_mac_travis.sh
  - os: windows
    name: Windows
    install: choco install python3
    script: scripts/build_windows_travis.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: release/*
  on:
    repo: Myoldmopar/PythonEMSPrototype
    tags: true
